apiVersion: v1
kind: Service
metadata:
  name: zk-hs
  labels:
    app: zk
spec:
  ports:
    # 数据同步
    - port: 2888
      name: server
    # 选举
    - port: 3888
      name: leader-election
  # headless service
  clusterIP: None
  selector:
    app: zk

