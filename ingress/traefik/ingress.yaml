apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: traefik-web-ui
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: traefik.haimaxy.com
      http:
        paths:
          - backend:
              serviceName: traefik-ingress-service
              servicePort: 8080