apiVersion: v1
kind: Service
metadata:
  name: traefik
spec:
  ports:
    - protocol: TCP
      name: web
      port: 8000
      targetPort: web
    - protocol: TCP
      name: admin
      port: 8080
      targetPort: admin
    - protocol: TCP
      name: websecure
      port: 4443
      targetPort: websecure
  selector:
    app: traefik
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-ingress-controller
  labels:
    app: traefik
spec:
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      name: traefik
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 1
      containers:
        - image: traefik:v2.0
          name: traefik-ingress-lb
          ports:
            - name: web
              containerPort: 8000
              hostPort: 80
            - name: websecure
              containerPort: 4443
            - name: admin
              containerPort: 8080
#          resources:
#            limits:
#              cpu: 2000m
#              memory: 1024Mi
#            requests:
#              cpu: 1000m
#              memory: 1024Mi
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          args:
            - --configfile=/config/traefik.yaml
          volumeMounts:
            - mountPath: "/config"
              name: "config"
      volumes:
        - name: config
          configMap:
            name: traefik-config
#      tolerations:              #设置容忍所有污点，防止节点被设置污点
#        - operator: "Exists"
#      nodeSelector:             #设置node筛选器，在特定label的节点上启动
